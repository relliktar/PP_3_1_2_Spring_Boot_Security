<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Admin panel</title>
</head>
<body>
<th:block th:include="/_infoPanel"></th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 pt-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       sec:authorize="hasAnyRole('USER', 'ADMIN')"
                       th:href="@{/user}">
                        User
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"
                       sec:authorize="hasRole('ADMIN')"
                       th:href="@{/admin}">
                        Admin</a>
                </li>
            </ul>
        </div>
        <div class="col p-3 bg-light">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs"
                id="myTab"
                role="tablist">
                <li class="nav-item"
                    role="presentation">
                    <button class="nav-link active"
                            id="list-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#list-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="list-tab-pane"
                            aria-selected="true">
                        Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link"
                            id="new-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#new-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="new-tab-pane"
                            aria-selected="false">
                        New User
                    </button>
                </li>
            </ul>
            <div class="tab-content"
                 id="myTabContent">
                <div class="tab-pane fade show active"
                     id="list-tab-pane"
                     role="tabpanel"
                     aria-labelledby="list-tab"
                     tabindex="0">
                    <th:block th:include="/listOfUsers"></th:block>
                </div>
                <div class="tab-pane fade"
                     id="new-tab-pane"
                     role="tabpanel"
                     aria-labelledby="new-tab"
                     tabindex="0">
                    <th:block th:include="/_addUser"></th:block>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
