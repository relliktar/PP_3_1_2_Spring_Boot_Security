<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     style="border: 1px solid #ccc; padding: 5px; margin-bottom: 20px;">
    <a th:href="@{/}">Home</a>
    <a th:if="${#request.userPrincipal == null}" th:href="@{/login}">Login</a>
    <a sec:authorize="hasRole('USER')" th:href="@{/user}">User Info</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}">Admin</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>

    <div sec:authorize="isAuthenticated()">
        Logged user:
        <span sec:authentication="name"></span>
        Roles:
        <span sec:authorize="hasRole('USER')">USER</span>
        <span sec:authorize="hasRole('ADMIN')">ADMIN</span>
    </div>
</div>
