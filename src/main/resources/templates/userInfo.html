<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>User information page</title>
</head>
<body>
<th:block th:include="/_infoPanel"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 pt-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"
                       sec:authorize="hasAnyRole('USER', 'ADMIN')"
                       th:href="@{/user}">
                        User
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       sec:authorize="hasRole('ADMIN')"
                       th:href="@{/admin}">
                        Admin</a>
                </li>
            </ul>
        </div>

        <div class="col bg-light">
            <h3>User information page</h3>
            <div class="card">
            <h5 class="card-header">About user</h5>
                <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td>
                        <span th:each="role, iterStat : ${user.getRoles()}"
                              th:text="!${iterStat.last} ? ${role.getName().replaceFirst('ROLE_', '')}+', ' : ${role.getName().replaceFirst('ROLE_', '')}">
                </span>
                    </td>
                </tr>
                </tbody>
            </table>
            </div></div>
        </div>
    </div>
</div>
</body>
</html>
